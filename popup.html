<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
  <select id="field" name="field">
    <option value="全文">全文</option>
    <option value="单位" selected="true">单位</option>
    <option value="主题">主题</option>
    <option value="篇名">篇名</option>
    <option value="作者">作者</option>
    <option value="关键词">关键词</option>
    <option value="摘要">摘要</option>
    <option value="参考文献">参考文献</option>
    <option value="中图分类号">中图分类号</option>
    <option value="文献来源">文献来源</option>
  </select>

  <select id="keyword" name="keyword">
    <option value="安徽医科大学">安徽医科大学</option>
    <option value="核医学">核医学</option>
    <option value="安徽">安徽</option>
    <option value="合肥">合肥</option>
    <option value="解放军">解放军</option>
    <option value="医院">医院</option>
    <option value="放射">放射</option>
    <option value="肿瘤">肿瘤</option>
    <option value="大学">大学</option>
  </select>
  <br>

  <button id="new_search" type="button">New</button>
  <button id="in_result" type="button">InResult</button>
  <br>
    Name: <input id="name"></input>
    <div>
      <input type="radio" name="institute" id='ahmu' value="ahmu" checked> 安徽医科大学</input>
      <input type="radio" name="institute" id = 'jfj' value="105"> 解放军105</input>
    </div>
    <button id="ok_btn" type="button">Search</button>
    <button id="click_btn" type="button">Click</button>
    <br>
    Year: <input id="year"></input>
    Page From:<input id="pagefrom"></input> To: <input id="pageto"></input>
    <button id="pg_btn" type="button">Go!</button>
    <div id="status"> </div>
    <br>
    <div id="searchterm"> </div>
  </body>
</html>
